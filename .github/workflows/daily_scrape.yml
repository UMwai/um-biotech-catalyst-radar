name: Daily Data Refresh

# Per spec Section 5.4:
# - Frequency: Daily
# - Timing: Non-peak hours (overnight US, 2-4 AM ET)

on:
  schedule:
    # Data refresh at 2 AM ET (7 AM UTC)
    - cron: '0 7 * * *'
    # Email digest at 7 AM ET (12 PM UTC)
    - cron: '0 12 * * *'
  workflow_dispatch:
    inputs:
      job_type:
        description: 'Job type to run'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - feed-only
          - email

env:
  PYTHONPATH: ${{ github.workspace }}/src

jobs:
  data-refresh:
    runs-on: ubuntu-latest
    if: github.event.schedule != '0 12 * * *' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily refresh script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.job_type }}" = "feed-only" ]; then
            python scripts/daily_refresh.py --feed-only
          else
            python scripts/daily_refresh.py
          fi

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: radar-db-${{ github.run_number }}
          path: data/radar.db
          retention-days: 7

      - name: Generate catalyst report
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'src')
          from utils.sqlite_db import get_db

          db = get_db()
          stats = db.get_stats()

          print('=== CATALYST DATABASE STATS ===')
          for table, count in stats.items():
              print(f'{table}: {count}')

          # Export top insights for cache
          insights = db.get_active_insights(limit=10)
          if insights:
              import json
              with open('data/latest_insights.json', 'w') as f:
                  json.dump(insights, f, default=str)
              print(f'Exported {len(insights)} insights to data/latest_insights.json')
          "

      - name: Commit cached data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.json data/*.csv || true
          git diff --staged --quiet || git commit -m "chore: daily data refresh $(date -u +%Y-%m-%d)"
          git push || echo "No changes to push"

  email-digest:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 12 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.job_type == 'email')
    needs: [data-refresh]
    # Skip dependency if this is standalone email job
    if: ${{ always() }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download database artifact
        uses: actions/download-artifact@v4
        with:
          name: radar-db-${{ github.run_number }}
          path: data/
        continue-on-error: true

      - name: Run email digest job
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/daily_refresh.py --email

      - name: Log email results
        run: |
          echo "Email digest job completed at $(date -u)"
